    <title>Notebit</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #23232b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }

      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .logo-container {
        position: relative;
        width: 128px;
        height: 128px;
      }

      .logo {
        width: 100%;
        height: 100%;
      }

      /* Add animation to logo blocks */
      .logo rect:not(:first-child) {
        animation: pulse-block 2s ease-in-out infinite;
        animation-delay: calc(var(--i, 0) * 0.1s);
        transform-origin: center;
      }

      .app-name {
        margin-top: 20px;
        color: #ffffff;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 24px;
        font-weight: 600;
        opacity: 0;
        animation: fadeIn 0.5s ease-in forwards 0.5s;
      }

      .loading-text {
        margin-top: 12px;
        color: hsl(174, 42%, 40%);
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 14px;
        opacity: 0;
        animation:
          pulse 1.5s ease-in-out infinite,
          fadeIn 0.5s ease-in forwards 0.8s;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes pulse-block {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }
    </style>
